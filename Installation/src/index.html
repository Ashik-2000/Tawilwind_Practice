<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="/output/output.css" />
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-200 shadow-md">

        class="mx-auto h-24 transform rounded-full ring-4 duration-500 hover:scale-105 sm:mx-0"

      <div class="space-y-2 text-center sm:text-start">
